<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #ffcc00;
            margin-bottom: 20px;
        }
        .edit-container {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }
        h3 {
            font-size: 1.2rem;
            color: #ffcc00;
        }
        input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #292929;
            color: #ffffff;
            margin-top: 10px;
            font-size: 1rem;
            transition: 0.3s ease;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 8px #ffcc00;
        }
        .btn-save {
            background-color: #ffcc00;
            color: #121212;
            font-weight: bold;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            width: 100%;
            margin-top: 20px;
            border: none;
            font-size: 1rem;
            transition: 0.3s ease;
            cursor: pointer;
        }
        .btn-save:hover {
            background-color: #e6b800;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(255, 204, 0, 0.5);
        }
        .btn-back {
            margin-top: 20px;
            display: inline-block;
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            transition: 0.3s ease;
        }
        .btn-back:hover {
            text-decoration: underline;
            color: #ffcc00;
        }
    </style>
</head>
<body>

    <h1>‚úè Edit Book Rating</h1>

    <div class="edit-container">
        <h3>üìñ Book Name: {{ book_name }}</h3>
        <h3>‚≠ê Current Rating: {{ book_rating }}</h3>
        
        <form action="{{ url_for('edit', book_id=book_id) }}" method="POST">
            <input type="number" placeholder="New Rating (1-10)" name="new_rating" step="0.1" min="0" max="10" required>
            <button type="submit" class="btn-save">üíæ Save Changes</button>
        </form>
    </div>

    <a href="{{ url_for('home') }}" class="btn-back">‚¨Ö Back to Library</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

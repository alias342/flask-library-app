<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 30px;
            font-size: 3rem;
            font-weight: 600;
            color: #ffcc00;
        }
        .book-list {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .book-card {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
        }
        .book-card h3 {
            font-size: 1.5rem;
            color: #ffcc00;
        }
        .book-card p {
            font-size: 1rem;
            color: #ddd;
        }
        .btn-custom {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 1rem;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-danger {
            background-color: #ff4d4d;
        }
        .btn-danger:hover {
            background-color: #cc0000;
        }
        .btn-primary {
            background-color: #008cff;
        }
        .btn-primary:hover {
            background-color: #005fbf;
        }
        .btn-add {
            background-color: #ffcc00;
            color: #121212;
            font-weight: bold;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin-top: 30px;
            transition: 0.3s ease;
        }
        .btn-add:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>

    <h1>üìö My Library</h1>

    {% if books_list == [] %}
        <p class="mt-4">üìñ Library is empty. Add your first book now!</p>
    {% else %}
        <div class="book-list">
            {% for book in books_list %}
                <div class="book-card">
                    <h3>{{ book.title }}</h3>
                    <p><strong>Author:</strong> {{ book.author }}</p>
                    <p><strong>Rating:</strong> ‚≠ê {{ book.rating }}/10</p>
                    <a href="{{ url_for('delete', id=book.id) }}" class="btn-custom btn-danger">üóë Delete</a>
                    <a href="{{ url_for('edit', book_id=book.id) }}" class="btn-custom btn-primary">‚úè Edit</a>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <a href="{{ url_for('add') }}" class="btn-add">‚ûï Add New Book</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
